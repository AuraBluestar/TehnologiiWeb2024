<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/nav-bar.css">
  <link rel="stylesheet" href="../styles/side-bar.css">
  <link rel="stylesheet" href="../styles/main-content.css">
  <link rel="stylesheet" href="../styles/searchmenu.css">
  <link rel="stylesheet" href="../styles/listingsPage.css">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <title>LogatStudent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      position: relative;
      height: 100%;
      font-family: Lato, normal;
    }
  </style>
</head>

<body>

  <!-- This is the NavBar -->
  <nav class="navbar">
    <div class="navleft">
      <div class="logo"><a href="#">In&lt;form&gt;atiX</a></div>
    </div>
    <div class="navright">
      <ul>
        <li><a href="../../to be modified/ProfilStudent.html">Profile</a></li>
        <li><a href="notLogged.html">LogOut</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- This is the SideBar -->
  <nav class="sidebar">
    <div class="top">
      <div class="menu">
        <i class='bx bx-code'></i>
        <span>Menu</span>
      </div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul>
      <li><a href="../../to be modified/ProfilStudent.html"><i class='bx bxs-user-circle'></i><span class="navitem">Profile</span></a></li>
      <li><a href="VisGroupsStudent.html"><i class='bx bxs-group'></i><span class="navitem">Groups</span></a></li>
      <li><a href="VisHWStudent.html"><i class='bx bxs-book-alt'></i><span class="navitem">Homeworks</span></a></li>
      <li><a href="#"><i class='bx bxs-contact'></i><span class="navitem">Contact</span></a></li>
      <li><a href="notLogged.html"><i class='bx bx-log-out'></i><span class="navitem">LogOut</span></a></li>
    </ul>
  </nav>

  <div class="maincontent">
    <div class="searchmenu">
      <div class="searchbox">
        <header>Problem Number</header>
        <div class="searchfield">
          <form id="search">
            <div class="seachBar">
              <input class="search-input" type="search" placeholder="Search" id="searchText">
              <i class='bx bx-search-alt-2'></i>
            </div>
          </form>
        </div>
      </div>

      <div class="filterbox">
        <form id="filtermenu">
          <header>Difficulty</header>
          <div class="diffButtons">
            <input type="radio" id="radio-all" name="diffButtons" value="all" checked>
            <label class="diff" for="radio-all">All</label>

            <input type="radio" id="radio-easy" name="diffButtons" value="easy">
            <label class="diff" for="radio-easy">Easy</label>

            <input type="radio" id="radio-medium" name="diffButtons" value="medium">
            <label class="diff" for="radio-medium">Medium</label>

            <input type="radio" id="radio-hard" name="diffButtons" value="hard">
            <label class="diff" for="radio-hard">Hard</label>
          </div>

          <header>Category</header>
          <div class="dropdown">
            <div class="selectbtn">
              <span class="sBtn-text">Select your option</span>
              <i class="bx bx-chevron-down"></i>
            </div>

            <ul class="dmenu">
              <li class="option" data-value="all"><span class="option-text">None</span></li>
              <li class="option" data-value="Basic Principles Of The Language"><span class="option-text">Basic Principles Of The Language</span></li>
              <li class="option" data-value="algoritmi"><span class="option-text">Basic Algorithms</span></li>
              <li class="option" data-value="Vectors"><span class="option-text">Vectors</span></li>
              <li class="option" data-value="Matrix"><span class="option-text">Matrix</span></li>
            </ul>
          </div>

          <button type="submit" class="filter">Filter</button>
        </form>
      </div>
    </div>

    <div class="ProblemsPage">
      <!-- Problem list will be dynamically inserted here -->
    </div>

    <script>
      /*Buton menu side bar*/
      let btn = document.querySelector('#btn');
      let sidebar = document.querySelector('.sidebar');

      btn.onclick = function () {
        sidebar.classList.toggle('active');
      };

      /*dropDown menu selector*/
      const optionMenu = document.querySelector(".dropdown"),
        selectBtn = optionMenu.querySelector(".selectbtn"),
        options = optionMenu.querySelectorAll(".option"),
        sBtn_text = optionMenu.querySelector(".sBtn-text");

      selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));

      options.forEach(option => {
        option.addEventListener("click", () => {
          let selectedOption = option.querySelector(".option-text").innerText;
          sBtn_text.innerText = selectedOption;
          optionMenu.classList.remove("active");
        });
      });

      // Funcție pentru a converti valoarea dificultății în cuvinte corespunzătoare
      function getDifficultyText(difficulty) {
        switch (difficulty) {
          case 0:
            return "Easy";
          case 1:
            return "Medium";
          case 2:
            return "Hard";
          default:
            return "Unknown";
        }
      }

      // Funcție pentru a încărca și afișa lista de probleme din fișierul JSON
      function loadProblems() {
        fetch('http://localhost:3000/problems/all', {
          method: 'POST',
        })
          .then(response => response.json())
          .then(data => {
            const problemsContainer = document.querySelector('.ProblemsPage');
            problemsContainer.innerHTML = ''; // Golește containerul de probleme
            data.forEach(problem => {
              const problemElement = `
                <div class="problem">
                  <h2 class="problem-name">${problem.Titlu}</h2>
                  <p class="problem-id"><strong>ID:</strong> ${problem.ID}</p>
                  <p class="problem-category"><strong>Category:</strong> ${problem.Capitol}</p>
                  <p class="problem-difficulty"><strong>Difficulty:</strong> ${getDifficultyText(problem.Dificultate)}</p>
                  <p class="problem-description">${problem.Descriere}</p>
                </div>
              `;
              problemsContainer.insertAdjacentHTML('beforeend', problemElement);
            });
          })
          .catch(error => console.error('Error loading problems:', error));
      }

      // Event listener pentru formularul de filtrare
      document.getElementById('filtermenu').addEventListener('submit', function (e) {
        e.preventDefault();
        const searchText = document.getElementById('searchText').value;
        const selectedDifficulty = document.querySelector('input[name="diffButtons"]:checked').value;
        const selectedCategory = sBtn_text.innerText;

        const requestData = {
          text: searchText,
          difficulty: selectedDifficulty,
          category: selectedCategory !== 'Select your option' ? selectedCategory : 'all'
        };

        fetch('http://localhost:3000/problems/search', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        })
          .then(response => response.json())
          .then(data => {
            const problemsContainer = document.querySelector('.ProblemsPage');
            problemsContainer.innerHTML = ''; // Golește containerul de probleme
            data.forEach(problem => {
              const problemElement = `
                <div class="problem">
                  <h2 class="problem-name">${problem.Titlu}</h2>
                  <p class="problem-id"><strong>ID:</strong> ${problem.ID}</p>
                  <p class="problem-category"><strong>Category:</strong> ${problem.Capitol}</p>
                  <p class="problem-difficulty"><strong>Difficulty:</strong> ${getDifficultyText(problem.Dificultate)}</p>
                  <p class="problem-description">${problem.Descriere}</p>
                </div>
              `;
              problemsContainer.insertAdjacentHTML('beforeend', problemElement);
            });
          })
          .catch(error => console.error('Error loading problems:', error));
      });

      // Apelăm funcția pentru a încărca și afișa lista de probleme la încărcarea paginii
      window.onload = loadProblems;
    </script>

  </div>

</body>

</html>
