    <div class="authcontent" style="left: 60px; width:calc(100dvw - 160px);">
        <div class="authForm">
            <h1>Sign Up</h1>
            <form id="signupForm" method="POST">
                <div class="text-field">
                    <input type="text" id="username" name="username" required><span></span><label>Username</label>
                </div>
                <div class="text-field">
                    <input type="email" id="email" name="email" required><span></span><label>E-Mail</label>
                </div>
                <div class="text-field">
                    <input type="password" id="password" name="password" required><span></span><label>Password</label>
                </div>
                <div class="acc">
                    <div class="accType">
                        <input type="radio" id="radio-1" name="accType" value="Student" checked>
                        <label class="type" for="radio-1">Student</label>
                    </div>
                    <div class="accType">
                        <input type="radio" id="radio-2" name="accType" value="Teacher">
                        <label class="type" for="radio-2">Teacher</label>
                    </div>
                </div>
                <input type="submit" value="Sign Up">
                <div class="signup-link">Already Signed Up? <a href="/login">Login</a></div>
            </form>
        </div>
    </div>

    <script src="../scripts/script.js"></script>
    <script src="../scripts/checkGuest.js"></script>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const accType = document.querySelector('input[name="accType"]:checked').value;

            const data = {
                name: username,
                email: email,
                password: password
            };

            let url = '';
            if (accType === 'Student') {
                url = 'http://localhost:3000/addStudent';
            } else if (accType === 'Teacher') {
                url = 'http://localhost:3000/addTeacher';
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Response:', data);
                    if (data.success) {
                        // Storing userType and id in localStorage
                        localStorage.setItem('userType', data.userType);
                        localStorage.setItem('id', data.id);

                        // Redirecting based on userType
                        if (data.userType === 'elev') {
                            window.location.href = '/loggedStudent';
                        } else if (data.userType === 'profesor') {
                            window.location.href = '/loggedTeacher';
                        }
                    } else {
                        alert('Sign Up failed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
