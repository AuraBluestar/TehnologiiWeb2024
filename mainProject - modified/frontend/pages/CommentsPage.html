        <li><a href="mailto:assistance@informatix.com"> Contact</a></li>

  <!-- This is the SideBar -->
  <nav class="sidebar">

    </ul>

  <div class="maincontent">
    <h2>Comments</h2>
    <div class="ProblemsPage">
      <!-- Comments will be appended here by JavaScript -->
    </div>
  </div>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/logout.js"></script>
  <script src="../scripts/checkStudent.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get the full URL
      const url = new URL(window.location.href);

      // Get the problemId parameter from the URL
      const problemId = url.pathname.split('/').pop();
      
      console.log(`Problem ID: ${problemId}`);
    
      if (problemId) {
        fetchComments(problemId);
      } else {
        console.error('Problem ID is missing');
      }
    });
    
    function fetchComments(problemId) {
      fetch(`http://localhost:3000/comments/${problemId}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          console.log(data); // Add this line to debug the response
          if (data.success) {
            displayComments(data.data);
          } else {
            console.error('Failed to fetch comments');
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function fetchStudentName(elevID) {
      return fetch(`http://localhost:3000/student/${elevID}`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          return data.nume;
        })
        .catch(error => {
          console.error('Error fetching student name:', error);
          return 'Unknown';
        });
    }

    async function displayComments(comments) {
      const commentsContainer = document.querySelector('.ProblemsPage');
      commentsContainer.innerHTML = '';

      for (const comment of comments) {
        const studentName = await fetchStudentName(comment.elevID);
        
        const commentElement = `
          <div class="problem">
            <!-- Details section -->
            <div class="details">
              <!-- Student Name -->
              <p class="id-name">${studentName}</p>
            </div>
            <!-- Description section -->
            <div class="description">
              <p class="problem-description">${comment.comentariu}</p>
            </div>
          </div>
        `;
        commentsContainer.insertAdjacentHTML('beforeend', commentElement);
      }
    }
  </script>
</body>

</html>
