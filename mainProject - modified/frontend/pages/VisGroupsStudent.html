<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../styles/side-bar.css">

  <link rel="stylesheet" href="../styles/listingsPage.css">

      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      position: relative;
      height: 100%;
      font-family: Lato, normal;
    }
  </style>
</head>

<body>

  <!-- This is the NavBar -->

    </div>
    <div class="navright">
      <ul>
        <li><a href="/loggedStudent">Home</a></li>
        <li><a href="/">LogOut</a></li>
        <li><a href="mailto:assistance@informatix.com">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- This is the SideBar -->
  <nav class="sidebar">
    <div class="top">
      <div class="menu">
        <i class='bx bx-code'></i>
        <span>Menu</span>
      </div>
      <i class='bx bx-menu' id="btn"></i>
    </div>
    <ul>
      <li><a href="/loggedStudent"><i class='bx bxs-home'></i><span class="navitem">Home</span></a></li>
      <li><a href="/ProfilStudent"><i class='bx bxs-user-circle'></i><span class="navitem">Profile</span></a></li>
      <li><a href="/VisGroupsStudent"><i class='bx bxs-group'></i><span class="navitem">Groups</span></a></li>
      <li><a href="/VisHWStudent"><i class='bx bxs-book-alt'></i><span class="navitem">Homeworks</span></a></li>
      <li><a href="mailto:assistance@informatix.com"><i class='bx bxs-contact'></i><span class="navitem">Contact</span></a></li>

    </ul>
  </nav>

  <div class="maincontent">
    <div class="searchmenu">
      <div class="searchbox">
        <header>Subject</header>
        <div class="searchfield">
          <form id="search">
            <div class="seachBar">
              <input class="search-input" type="search" placeholder="Search" id="subjectInput">
              <i class='bx bx-search-alt-2' id="searchButton"></i>
            </div>
          </form>
        </div>
      </div>
      <div class="filterbox">
        <form id="filtermenu">
          <header>Class</header>
          <div class="dropdown">
            <div class="selectbtn" id="selectBtn">
              <span class="sBtn-text">Select your option</span>
              <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="dmenu" id="groupDropdown"></ul>
          </div>
          <button type="submit" class="filter">Filter</button>
        </form>
      </div>
    </div>
    <div class="GroupsPage"></div>
  </div>

  <script src="../scripts/script.js"></script>
  <script>
    // Function to load and display the list of groups
    function loadGroups(groups) {
      const groupsContainer = document.querySelector('.GroupsPage');
      groupsContainer.innerHTML = '';
      groups.forEach(group => {
        const groupElement = `
          <a class="group" href="http://localhost:3000/uniqueGroupStudent" data-group-id="${group.ID}">
            <h2 class="group-title">${group.Grupa}</h2>
            <p class="group-label">${group.Materie}</p>
          </a>
        `;
        groupsContainer.insertAdjacentHTML('beforeend', groupElement);
      });

      // Add click event listeners to group links to store group ID in local storage
      document.querySelectorAll('.group').forEach(link => {
        link.addEventListener('click', function(event) {
          event.preventDefault();
          const groupId = this.dataset.groupId;
          localStorage.setItem('groupId', groupId);
          window.location.href = this.href;
        });
      });
    }

    // Function to populate the dropdown menu with fetched groups (unique options only)
    function populateDropdown(groups) {
      const groupDropdown = document.getElementById('groupDropdown');
      groupDropdown.innerHTML = ''; // Clear existing options

      // Create a Set to store unique group names
      const uniqueGroups = new Set(groups.map(group => group.Grupa));

      // Populate dropdown with unique group names
      uniqueGroups.forEach(groupName => {
        const option = document.createElement('li');
        option.innerHTML = `<span class="option-text">${groupName}</span>`;
        option.classList.add('option');
        option.dataset.value = groupName; // Store group value in dataset
        groupDropdown.appendChild(option);

        // Add click event listener to each option
        option.addEventListener('click', () => {
          document.querySelector('.sBtn-text').innerText = groupName;
          document.getElementById('selectBtn').dataset.value = groupName;
        });
      });
    }

    // Load groups and populate dropdown when the page loads
    window.onload = function () {
      const elevID = localStorage.getItem('id');

      if (elevID) {
        const requestBody = JSON.stringify({ "elevID": parseInt(elevID) });

        fetch('http://localhost:3000/classes/all/Student', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: requestBody
        })
          .then(response => response.json())
          .then(data => {
            loadGroups(data); // Call the function to load groups
            populateDropdown(data); // Call the function to populate dropdown
          })
          .catch(error => console.error('Error loading groups:', error));
      } else {
        console.error('elevID is not available in local storage');
      }
    };

    document.getElementById('filtermenu').addEventListener('submit', function (event) {
      event.preventDefault();
      const text = document.getElementById('subjectInput').value;
      const selectBtn = document.getElementById('selectBtn');
      const group = selectBtn.getAttribute('data-value');
      const elevID = localStorage.getItem('id');

      if (elevID) {
        const requestBody = JSON.stringify({
          "elevID": parseInt(elevID),
          "text": text,
          "subject": group
        });

        fetch('http://localhost:3000/classes/search/Student', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: requestBody
        })
          .then(response => response.json())
          .then(data => {
            loadGroups(data);
          })
          .catch(error => console.error('Error loading groups:', error));
      } else {
        console.error('elevID is not available in local storage');
      }
    });
  </script>
</body>

</html>
