<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autentificare</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
              background-image: url('download.jpeg');
              background-repeat: no-repeat;
              background-attachment: fixed;  
              background-size: cover;
            }
            </style>
    </head>
    <body class="myApp">
        <div class="topnav">
            <a class="active"
                href="AutentificatStudent.html">In&lt;form&gt;atiX</a>
        </div>
        <div class="RegisterPage">
            <div class="logInPage">
                <input type="text" placeholder="Username"
                    style="width: 30em; height: 3em; margin-top: 0.5em; margin-left: 0.5em; margin-bottom: 2em;">
                <input type="email" id="email" placeholder="Email"
                    style="width: 30em; height: 3em; margin-top: 0.5em; margin-left: 0.5em; margin-bottom: 2em;">
                <input type="text" placeholder="Surname"
                    style="width: 14em; height: 3em; margin-top: 0.5em; margin-left: 0.5em; margin-bottom: 2em;">
                <input type="text" placeholder="Name"
                    style="width: 14em; height: 3em; margin-top: 0.5em; margin-left: 1em; margin-bottom: 2em;">

                    style="width: 30em; height: 3em; margin-top: 0.5em; margin-left: 0.5em; margin-bottom: 2em;">
                <label for="optiuni"
                    style="width: 10em; height: 3em; margin-top: 0.5em; margin-left: 0.5em; margin-bottom: 2em; font-weight: bold; color: white;">Tip
                    Cont:</label>
                <select id="optiuni"
                    style="width: 25em; height: 3em; margin-top: 0.5em; margin-left: 0.5em; margin-bottom: 2em; font-weight: bold;">
                    <option value="choose">Alege</option>
                    <option value="student">Elev</option>
                    <option value="teacher">Profesor</option>
                </select>
                <a href="AutentificatStudent.html" class="register">
                    Register</a>
            </div>
        </div>
    </body>
</html>
