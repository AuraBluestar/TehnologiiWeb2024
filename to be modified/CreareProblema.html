<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creare Problema</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="myApp">
        <div class="topnav">
            <a class="active"
                href="AutentificatStudent.html">In&lt;form&gt;atiX</a>
        </div>
        <div class="sidenav">
            <a href="ProfilProfesor.html">Profil</a>
            <a href="Grupe.html">Grupe</a>
            <a href="Teme_Profesor.html">Teme</a>
            <a href="ProblemePropuse.html">Probleme</a>
        </div>
        <div class="top-side">
            <h1 style="margin-left: 5rem; margin-top: 6rem;">Creează o problemă nouă</h1>
            <div class="form-row">
                <div class="form-group">
                    <label for="nume-problema" >Numele problemei:</label>
                    <input type="text" id="nume-problema" name="nume-problema">
                </div>
                <div class="form-group">
                    <label for="categorie">Categorie:</label>
                    <select id="categorie" name="categorie">
                        <option value="array">Array</option>
                        <option value="bkt">Backtracking</option>
                        <option value="fisiere">Fișiere</option>
                        <!-- Alte opțiuni pentru categorii -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="dificultate">Dificultate:</label>
                    <select id="dificultate" name="dificultate">
                        <option value="easy">Ușor</option>
                        <option value="medium">Mediu</option>
                        <option value="hard">Greu</option>
                        <!-- Alte opțiuni pentru dificultate -->
                    </select>
                </div>
            </div>
            <div class="cerinta">
                <label for="text-cerinta">Cerința:</label>
                <textarea id="text-cerinta" name="text-cerinta" rows="5" placeholder="Scrieti o descriere a problemei."></textarea>
            </div>
            <button type="submit">Submit</button>
        </div>
    </body>
</html>
